<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Page Not Found | Stackly</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      :root {
        --stackly-red: #ef3e42;
        --stackly-red-dark: #d62f34;
        --space-bg: #0d0d0e; /* Slightly deeper for more contrast */
        --white: #ffffff;
        --grey-light: #e0e0e0;
        --grey-suit: #f5f5f5;
        --grey-shadow: #d1d1d1;
        --stroke-dark: #121212;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      body,
      html {
        height: 100%;
        width: 100%;
        background-color: var(--space-bg);
        color: var(--white);
        overflow: hidden;
      }

      .container {
        display: flex;
        height: 100vh;
        width: 100vw;
        position: relative;
        z-index: 10;
      }

      /* Star Field */
      #star-field {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
      }

      /* Left Content Section */
      .content-section {
        width: 55%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding-left: 5%;
        z-index: 20;
      }

      .heading-small {
        color: var(--stackly-red);
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 0.2rem;
        line-height: 1.2;
        opacity: 0;
        transform: translateY(20px);
      }

      .main-404 {
        font-size: clamp(8rem, 15vw, 12rem);
        font-weight: 900;
        line-height: 0.85;
        letter-spacing: -2px;
        margin: 0;
        opacity: 0;
        filter: drop-shadow(0 0 0px var(--stackly-red));
      }

      .subheading {
        color: var(--stackly-red);
        font-size: 2.8rem;
        font-weight: 800;
        margin-top: 0.5rem;
        opacity: 0;
        transform: scale(0.9);
      }

      .url-text {
        font-size: 0.9rem;
        font-weight: 600;
        margin: 1rem 0 2.5rem 0;
        letter-spacing: 0.5px;
        opacity: 0;
      }

      .btn-cta {
        background-color: var(--stackly-red);
        color: white;
        padding: 14px 38px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 700;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        gap: 10px;
        opacity: 0;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(239, 62, 66, 0.2);
      }

      /* Right Illustration Section */
      .illustration-section {
        width: 45%;
        position: relative;
        display: flex;
        align-items: flex-end;
        justify-content: flex-end;
      }

      .moon-container {
        position: absolute;
        bottom: -5%;
        right: -5%;
        width: 110%;
        height: 80%;
        z-index: 5;
        opacity: 0;
        transform: translateY(100px) rotate(10deg);
      }

      .svg-asset {
        width: 100%;
        height: auto;
        display: block;
      }

      .astro-container {
        position: absolute;
        bottom: 38%;
        right: 15%;
        width: 50%;
        z-index: 6;
        opacity: 0;
        transform: translateY(-200px) rotate(-15deg);
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
        .content-section,
        .illustration-section {
          width: 100%;
        }
        .content-section {
          height: 60%;
          padding-left: 0;
        }
        .illustration-section {
          height: 40%;
        }
        .main-404 {
          font-size: 6rem;
        }
        .subheading {
          font-size: 1.8rem;
        }
        .moon-container {
          bottom: -10%;
          right: -10%;
          width: 120%;
        }
        .astro-container {
          bottom: 45%;
          width: 40%;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="star-field"></canvas>

    <div class="container">
      <div class="content-section">
        <p class="heading-small" id="h-small">
          Houston,<br />we have a problem.
        </p>
        <h1 class="main-404" id="h-main">404</h1>
        <p class="subheading" id="h-sub">Page not found</p>
        <p class="url-text" id="h-url">https://stackly.com/</p>
        <a href="#" class="btn-cta" id="h-btn"
          >Learn more <span>&rsaquo;</span></a
        >
      </div>

      <div class="illustration-section">
        <div class="moon-container" id="moon">
          <svg
            viewBox="0 0 500 500"
            class="svg-asset"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="450"
              cy="450"
              r="400"
              fill="#ef3e42"
              stroke="#121212"
              stroke-width="8"
            />
            <g fill="none" stroke="#d62f34" stroke-width="8">
              <circle cx="380" cy="180" r="50" />
              <path
                d="M 345 155 Q 380 140 415 155"
                stroke="#121212"
                stroke-width="4"
                opacity="0.3"
              />
              <circle cx="200" cy="350" r="70" />
              <path
                d="M 150 320 Q 200 300 250 320"
                stroke="#121212"
                stroke-width="4"
                opacity="0.3"
              />
              <circle cx="420" cy="400" r="30" />
              <circle cx="120" cy="150" r="40" />
            </g>
          </svg>
        </div>

        <div class="astro-container" id="astronaut">
          <svg
            viewBox="0 0 400 500"
            class="svg-asset"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="230"
              y="180"
              width="60"
              height="120"
              rx="15"
              fill="#f5f5f5"
              stroke="#121212"
              stroke-width="6"
            />
            <path
              d="M 150 320 Q 150 420 100 420"
              fill="#f5f5f5"
              stroke="#121212"
              stroke-width="8"
              stroke-linecap="round"
            />
            <path
              d="M 190 320 Q 190 420 240 420"
              fill="#f5f5f5"
              stroke="#121212"
              stroke-width="8"
              stroke-linecap="round"
            />
            <rect
              x="75"
              y="410"
              width="50"
              height="25"
              rx="10"
              fill="#f5f5f5"
              stroke="#121212"
              stroke-width="6"
            />
            <rect
              x="215"
              y="410"
              width="50"
              height="25"
              rx="10"
              fill="#f5f5f5"
              stroke="#121212"
              stroke-width="6"
            />
            <rect
              x="130"
              y="190"
              width="100"
              height="140"
              rx="40"
              fill="#f5f5f5"
              stroke="#121212"
              stroke-width="8"
            />
            <g transform="translate(60, 210) rotate(-15)">
              <rect
                x="0"
                y="0"
                width="90"
                height="60"
                rx="5"
                fill="#333"
                stroke="#121212"
                stroke-width="4"
              />
              <rect x="5" y="5" width="80" height="50" rx="2" fill="#555" />
              <text
                x="15"
                y="35"
                fill="white"
                font-size="10"
                font-family="Arial"
                font-weight="bold"
              >
                STACKLY
              </text>
            </g>
            <path
              d="M 135 220 Q 90 230 110 270"
              fill="none"
              stroke="#121212"
              stroke-width="8"
              stroke-linecap="round"
            />
            <path
              d="M 225 220 Q 250 230 220 270"
              fill="none"
              stroke="#121212"
              stroke-width="8"
              stroke-linecap="round"
            />
            <circle
              cx="180"
              cy="130"
              r="75"
              fill="#f5f5f5"
              stroke="#121212"
              stroke-width="8"
            />
            <ellipse cx="180" cy="125" rx="55" ry="45" fill="#121212" />
            <path
              id="visor-shine"
              d="M 150 110 Q 180 90 210 110"
              fill="none"
              stroke="white"
              stroke-width="4"
              opacity="0.3"
              stroke-linecap="round"
            />
          </svg>
        </div>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("star-field");
      const ctx = canvas.getContext("2d");
      let stars = [];

      function initStars() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        stars = [];
        for (let i = 0; i < 200; i++) {
          stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2 + 0.5,
            opacity: Math.random(),
            speed: Math.random() * 0.02 + 0.005,
            parallax: Math.random() * 0.5, // For mouse parallax
          });
        }
      }

      function drawStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach((s) => {
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
          ctx.fill();
          s.opacity += s.speed;
          if (s.opacity > 1 || s.opacity < 0.2) s.speed = -s.speed;
        });
        requestAnimationFrame(drawStars);
      }

      // Cinematic Parallax
      window.addEventListener("mousemove", (e) => {
        const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
        const moveY = (e.clientY - window.innerHeight / 2) * 0.01;

        gsap.to(".astro-container", {
          x: moveX * 2,
          y: moveY * 2,
          duration: 1,
        });
        gsap.to(".moon-container", {
          x: moveX * 0.5,
          y: moveY * 0.5,
          duration: 1.5,
        });
      });

      window.addEventListener("resize", initStars);

      window.onload = () => {
        initStars();
        drawStars();

        const tl = gsap.timeline({ defaults: { ease: "power4.out" } });

        // 1. Scene Reveal
        tl.to("#moon", { opacity: 1, y: 0, rotate: 0, duration: 1.5 })
          .to(
            "#astronaut",
            { opacity: 1, y: 0, rotate: 0, duration: 2, ease: "back.out(1.2)" },
            "-=1",
          )

          // 2. Text Reveal Stagger
          .to("#h-small", { opacity: 1, y: 0, duration: 1 }, "-=1.2")
          .to(
            "#h-main",
            { opacity: 1, duration: 1.5, ease: "elastic.out(1, 0.5)" },
            "-=1",
          )
          .to("#h-sub", { opacity: 1, scale: 1, duration: 0.8 }, "-=1")
          .to("#h-url", { opacity: 0.6, duration: 1 }, "-=0.5")
          .to(
            "#h-btn",
            { opacity: 1, scale: 1, duration: 0.5, ease: "back.out(2)" },
            "-=0.5",
          );

        // 3. Idle Animations (Cinematic Loops)
        // Floating
        gsap.to("#astronaut", {
          y: "-=15",
          duration: 3.5,
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut",
        });

        // 404 Breathing Glow
        gsap.to("#h-main", {
          filter: "drop-shadow(0 0 15px rgba(239, 62, 66, 0.4))",
          duration: 2,
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut",
        });

        // Visor Shine Movement
        gsap.to("#visor-shine", {
          x: 10,
          opacity: 0.6,
          duration: 3,
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut",
        });

        // Moon Sway
        gsap.to("#moon", {
          rotate: 0.8,
          duration: 8,
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut",
        });
      };
    </script>
  </body>
</html>
